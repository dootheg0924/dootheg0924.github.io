<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #f0f0f0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-start;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav ul {
      list-style: none;
      padding-left: 2rem;
      margin: 0;
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      color: #333;
      text-decoration: none;
      font-weight: normal;
    }
    main {
      padding: 6rem 2rem 2rem 2rem;
      max-width: 800px;
      margin: auto;
    }
    section {
      margin-bottom: 3rem;
    }
    section h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }
    .about-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .profile-photo {
      width: 120px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .about-text {
      flex: 1;
      min-width: 200px;
      margin-right: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#resume">CV</a></li>
        <li><a href="#projects">Projects</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About</h2>
      <div class="about-container">
        <div class="about-text">
          <p>Kwon Ohchul</p>
        </div>
        <img src="assets/profile.jpg" alt="Kwon Ohchul" class="profile-photo">
      </div>
    </section>

    <section id="resume">
      <h2>CV</h2>
      <p><a href="assets/resume_eng.pdf" target="_blank">View English CV</a></p>
      <p><a href="assets/resume_kor.pdf" target="_blank">View Korean CV</a></p>
      <div>
        <!-- Enter CV details here (optional) -->
      </div>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <ul>
        <!-- Add project titles and descriptions here -->
        <li>
          <h3>Project Title 1</h3>
          <p>Project Description 1</p>
        </li>
        <li>
          <h3>Project Title 2</h3>
          <p>Project Description 2</p>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Kwon Ohchul. All rights reserved.</p>
  </footer>
</body>
</html>
