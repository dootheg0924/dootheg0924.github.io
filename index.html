<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트폴리오</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
    }
    nav {
      background-color: #333;
      color: #fff;
      min-width: 200px;
      height: 100vh;
      padding: 2rem 1rem;
      position: fixed;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav li {
      margin-bottom: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      margin-left: 200px;
      padding: 2rem;
      flex: 1;
    }
    section {
      margin-bottom: 3rem;
      max-width: 800px;
    }
    section h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }
    .profile-photo {
      max-width: 150px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      color: #666;
      font-size: 0.9rem;
      margin-left: 200px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#about">Kwon Ohchul</a></li>
      <li><a href="#resume">CV</a></li>
      <li><a href="#projects">Projects</a></li>
    </ul>
  </nav>

  <main>
    <section id="about">
      <h2>Kwon Ohchul</h2>
      <img src="assets/profile.jpg" alt="내 사진" class="profile-photo">
      <p><!-- 여기에 자기소개 내용을 입력하세요 --></p>
    </section>

    <section id="resume">
      <h2>CV</h2>
      <p><a href="assets/resume.pdf" target="_blank">이력서 PDF 보기</a></p>
      <div>
        <!-- 여기에 이력서 내용을 입력하세요 (선택사항) -->
      </div>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <ul>
        <!-- 여기에 프로젝트 제목 및 설명을 추가하세요 -->
        <li>
          <h3>프로젝트 제목 1</h3>
          <p>프로젝트 설명 1</p>
        </li>
        <li>
          <h3>프로젝트 제목 2</h3>
          <p>프로젝트 설명 2</p>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Kwon Ohchul. All rights reserved.</p>
  </footer>
</body>
</html>
